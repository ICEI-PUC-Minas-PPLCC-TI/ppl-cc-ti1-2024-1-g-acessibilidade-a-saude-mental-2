<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alguém para Ouvir</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styleperguntas.css">
</head>
    
<body>
    <nav class="navbar">
        <div class="menu-icon">
            <a href=""><img src="assets/imagens/menu-icon.png" alt="Menu"></a>
        </div>
        <div class="navbar-center">
            <a href="paciente.html"><img src="assets/imagens/AlguemParaOuvirLogo.png" alt="Logo">
        </div>
        <div class="nav-icons">
            <a href="usuario.html">
                <img src="assets/imagens/clientes.png" alt="User">
            </a>
        </div>
    </nav>

    <div class="content">
        <main class="container my-5 main-content">
            <div class="text-center mb-4">
                <button id="askQuestionBtn" class="btn btn-success mb-3">Faça uma Pergunta</button>
            </div>
            <div id="questionsContainer">
                <!-- Perguntas e respostas aparecerão aqui -->
            </div>
        </main>

        <footer class="bg-success text-white text-center py-3 mt-auto">
            <p>&copy; 2024 Alguém para Ouvir. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Modal para fazer perguntas -->
    <div class="modal fade" id="askQuestionModal" tabindex="-1" role="dialog" aria-labelledby="askQuestionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="askQuestionModalLabel">Faça sua Pergunta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="questionForm">
                        <div class="form-group">
                            <label for="questionText">Pergunta</label>
                            <textarea class="form-control" id="questionText" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/script/scriptperguntas.js"></script>
</body>
</html>
