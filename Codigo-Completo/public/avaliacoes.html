<!DOCTYPE html>
    <html lang="pt">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="assets/css/styleavaliacoes.css" rel="stylesheet" type="text/css" />

          <title>Tela De Amostragem De Avaliações</title>
      </head>
<body>
    <div class="container1">
        <h2>Avaliações de Clientes</h2>

        <div class="review">
            <div class="user-icon">A</div>
            <div class="review-content">
                <h5>Alice</h5>
                <p>Trabalho de qualidade.</p>
                <div class="star-rating">★★★★☆</div>
            </div>
        </div>

        <div class="review">
            <div class="user-icon">B</div>
            <div class="review-content">
                <h5>Bruno</h5>
                <p>Excelente psicólogo!</p>
                <div class="star-rating">★★★★★</div>
            </div>
        </div>

        <div class="review">
            <div class="user-icon">C</div>
            <div class="review-content">
                <h5>Carla</h5>
                <p>Bom profissional, mas poderia melhorar em alguns aspectos.</p>
                <div class="star-rating">★★★☆☆</div>
            </div>
        </div>

        <div class="button-container">
            <button class="btn" id="avaliar-btn">Avaliar</button>
            <button class="btn" id="voltar-btn">Voltar</button>
        </div>
    </div>
    <script src="assets/script/scriptavaliacoes.js"></script>
</body>
</html>
