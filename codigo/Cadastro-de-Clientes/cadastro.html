<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Cadastro</title>
</head>
<body>
    <img class="cadastroimg" src="imagens/alguemparaouvir.png">
    <div class="register-container">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="form-group">                    
                    <input type="text" id="fullname" name="fullname" placeholder="Nome Completo" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">                   
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                </div>
                <div class="form-group">                   
                    <input type="text" id="birthdate" name="birthdate" placeholder="Data de Nascimento" required>
                </div>
                <div class="form-group">                    
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="criarconta" id="criar-conta-btn">Criar Conta</button>
            </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
