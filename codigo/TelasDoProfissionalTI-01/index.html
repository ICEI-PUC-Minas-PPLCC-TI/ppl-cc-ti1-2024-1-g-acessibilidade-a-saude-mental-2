<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alguém para ouvir - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="text-center py-3"> 
      <img src="imagens/logo.png" alt="Logo" class="logo ">
      <h1>Alguém para ouvir</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <ul class="list-unstyled" id="clientes-list"></ul>
            </nav>
              <section class="col-md-10 content">
                <div class="chat" id="chat-area"></div>
                <form id="message-form">
                  <input type="text" id="message-input" placeholder="Digite sua mensagem">
                  <button type="submit">Enviar</button>
                </form>
              </section>         
        </div>
    </main>

    <footer class="text-center py-3">
        <div>
            <img src="imagens/agenda.png" alt="Agenda" class="img">
            <h1><a href="agenda.html" class="footer-link">Agenda</a></h1>
        </div>
        <div>
            <img src="imagens/chat.png" alt="Chat" class="img">
            <h1><a href="index.html" class="footer-link">Chat</a></h1>
        </div>
        <div>
            <img src="imagens/artigos.png" alt="Artigos" class="img">
            <h1><a href="artigos.html" class="footer-link">Artigos</a></h1>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scriptchat.js"></script>
</body>
</html>
